name: Run Java App

on: [push]

jobs:
  run-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Compile
        run: javac Main.java
      - name: Run
        run: java Main
